<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Felipe Maximo Colen">
    <meta name="description" content="Projeto de Desenvolvimento Web">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Contato</title>
    <link rel="icon" href="img/Logo.png">
</head>
<body>
    <div class="inicio container">
        <img src="img/Logo.png" class="logo">
    </div>
    <div class="menu container">
        <ul class="sbmenu">
            <li class="limenu"><a href="Index.html" class="linkmenu">Home</a></li>
            <li class="limenu"><a href="eventos.html" class="linkmenu">Eventos</a></li>
            <li class="limenu"><a href="sobre.html" class="linkmenu">Sobre</a></li>
            <li class="limenu"><a href="contato.html" class="linkmenu">Contato</a></li>
        </ul>
    </div>
    <div class="corpo container">
        <form action="contato.html" method="post" class="formulario">
            <h1>Contato</h1>
            <label for="nome">Nome:</label> 
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required="required"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required="required"><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone" required="required"><br>
            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto" id="assunto" placeholder="Assunto" required="required"><br>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem" required="required"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
    
    

</body>
</html>
